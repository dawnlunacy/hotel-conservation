<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    


    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->

    <header> 
    <div> <img src="./images/plant.svg" alt="Hotel Conservation Management System green leaves logo" class="logo">
      <h2> HCMS </h2> </div>
    <h3> Welcome Admin </h3>

    </header>

    
    <div class="tab-labels"> 
        <form>
            <div class="search-by-date">
              <label for="calendar">Enter a date to see info </label>

          </form>
      <ul class= "tabs">
        <li> Main </li>
        <li> Customers </li>
        <li> Bookings </li>
        <li> Room Service</li>

     </div>
      
      <main> 
      <section id="main-default"> </section>
      <section id="main-customer-selected"> </section>
      <section id="customer-default"></section>
      <section id="customer-customer-selected"></section>
      <section id="bookings-default"></section>
      <section id="bookings-customer-default"></section>
      <section id="room-service-default"></section>
      <section id="room-service-customer-selected"></section>
      </main> 

<footer> Thank you for using Hotel Conservation Management Systems 2019 </footer>

</html>
