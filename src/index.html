<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    


    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->

    <header> 
    <div> <img src="./images/plant.svg" alt="Hotel Conservation Management System green leaves logo" class="logo">
      <h2> HCMS </h2> </div>
    <h3> Welcome Admin </h3>
    <h4> Friday Sept 13 2019 </h4>
    </header>

    
    <div class="tab-labels"> 
        <form>
            <div class="search-by-date">
              <label for="calendar">Enter a date to see info </label>
              <input type="date" id="calendar" name="calendar-input">
            </div>
          </form>
      <ul class= "tabs">
        <li rel="main" class="active"> Main </li>
        <li rel="customers"> Customers </li>
        <li rel="bookings"> Bookings </li>
        <li rel="room-service"> Room Service</li>
      </ul>
     </div>
      
      <main> 
      <section id="main-default"> 
          <h2> Today's date is:  <span class="todays-date"></span> </h2>
      </section>
      <section id="main-customer-selected" style="display:none"> </section>
      <section id="customers-default" style="display:none"> customer default </section>
      <section id="customers-customer-selected" style="display:none"> customer </section>
      <section id="bookings-default" style="display:none">  bookings </section>
      <section id="bookings-customer-default" style="display:none"></section>
      <section id="room-service-default" style="display:none"> room service </section>
      <section id="room-service-customer-selected" style="display:none"></section>
      </main> 

<footer> Thank you for using Hotel Conservation Management Systems 2019 </footer>
  </body>
</html>
